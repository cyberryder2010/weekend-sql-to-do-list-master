<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>

    <link rel="stylesheet" href="styles/style.css" />

    <script src="vendors/jquery.min.js"></script>
    <script src="scripts/client.js"></script>
  </head>
  <body>
    <h1>Pam's To Do List</h1>
    <form id="js-add-task">
      <input id="js-item" type="text" placeholder="Enter Item" />
      <input id="js-quantity" type="number" placeholder="Quantity" />
      <input id="js-notes" type="text" placeholder="Notes" />
      <button id="js-btn-add-task">Add Task</button>
    </form>

    <div class="js-task-output todolist"></div>
  </body>
</html>
